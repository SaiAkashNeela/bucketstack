[[permission]]
identifier = "allow-all-app-commands"
description = "Allows all custom application commands for S3 operations and secure storage"
commands.allow = [
    "query_activity_log",
    "export_activity_log",
    "clear_activity_log",
    "log_activity_entry",
    "test_s3_connection",
    "list_objects",
    "list_objects_recursive",
    "show_main_window",
    "hide_main_window",
    "quick_upload",
    "hide_tray",
    "quit_app",
    "save_secure_item",
    "get_secure_item",
    "delete_secure_item",
    "list_buckets",
    "get_signed_url",
    "delete_object",
    "create_bucket",
    "delete_bucket",
    "create_folder",
    "rename_object",
    "upload_file",
    "get_file_content",
    "search_objects",
    "calculate_folder_size",
    "create_multipart_upload",
    "upload_part",
    "complete_multipart_upload",
    "abort_multipart_upload",
    "copy_object_file",
    "copy_objects_folder",
    "stream_transfer_object",
    "compress_objects",
    "copy_object",
    "head_object",
    "sync_folder",
    "upload_paths",
    "download_file_to_path",
    "reset_application"
]
